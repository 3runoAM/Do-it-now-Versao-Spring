<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-with, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{css/menu-principal.css}">
        <link rel="stylesheet" th:href="@{css/card-container-home.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <title>Do it, now!</title>
    </head>
    <body>
        <div th:replace="~{home :: menu}"></div>

        <div class="cards-container-background">
            <div class="busca-container card">
                <i class="bi bi-file-earmark-fill"></i>
                <input type="text" name="descricao-buscada" placeholder="Buscar tarefa por descrição">
                <button class="botao" type="submit"></button>
            </div>
            <div class="historico-tarefas-container">
                <ul class="tarefa" th:each="tarefa : ${tarefas}">
                    <li class="card">
                        <p class="descricao" th:text="${tarefa.descricao}"></p>
                        <p class="prioridade" th:text="${tarefa.prioridade}">Prioridade: </p>
                        <p class="data-criacao"  th:text="${tarefa.dataCriacao}">Criado em: </p>
                        <p class="data-conclusao" th:text="${tarefa.dataConclusao}"></p>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
