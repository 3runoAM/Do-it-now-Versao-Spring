<!DOCTYPE html>
<html lang="pt-bt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link rel="stylesheet" th:href="@{css/menu-principal.css}">
        <link rel="stylesheet" th:href="@{css/card-container-home.css}">
        <link rel="stylesheet" th:href="@{css/calendario.css}">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <title>Do it, now!</title>
    </head>
    <body>
        <div class="menu-container">
            <div class="container-logo-imagem">
                <svg class="logo"></svg>
                <div class="container-imagem-navegacao">
                    <span class="imagem-usuario"></span>
                    <nav>
                        <ul class="navegacao-container">
                            <li>
                                <button class="opcao-nav">
                                    <i class="bi bi-house-fill black-fill icone-nav pag-atual"></i><a class="name-link pag-atual" href="/home">Home</a>
                                </button>
                            </li>
                            <li>
                                <button class="opcao-nav">
                                    <i class="bi bi-calendar3-fill black-fill icone-nav"></i> <a class="name-link" href="/calendario">Calendário</a>
                                </button>
                            </li>
                            <li>
                                <button class="opcao-nav">
                                    <i class="bi bi-clipboard-data-fill black-fill icone-nav"></i> <a class="name-link" href="/planejamento">Planejamento</a>
                                </button>
                            </li>
                            <li>
                                <button class="opcao-nav">
                                    <i class="bi bi-clock-fill black-fill icone-nav"></i><a class="name-link" href="/historico"> Histórico</a>
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div>
                <form class="log-out-container">
                    <i class="bi bi-door-open-fill black-fill icone-nav"></i><input class="log-out-opcao opcao-nav name-link" type="submit" value="Log out" />
                </form>
            </div>
        </div>

        <div class="cards-container-background">
            <div class="colunas-cards-container">
                <div class="coluna1">
                    <!--Input para adição de tarefas-->
                    <form class="adicionar-container card" method="POST" th:action="@{/home}" th:object="${tarefa}">
                        <h1 class="titulo">Adicionar tarefa</h1>
                        <p class="erro-validacao" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}">Descrição é inválida.</p>
                        <input name="descricao" type="text" th:field="*{descricao}" required>
                        <div class="adicionar-tarefa">
                            <div class="tarefa-detalhes">
                                <label for="prioridade">Prioridade</label>
                                <select th:field="${tarefa.prioridade}" name="prioridade">
                                    <option value="BAIXA">Baixa</option>
                                    <option value="MEDIA">Média</option>
                                    <option value="ALTA">Alta</option>
                                </select>
                                <div>
                                    <input class="data-conclusao" th:field="${tarefa.dataConclusao}" type="hidden" id="data-conclsao" name="dataConclusao">
                                    <label for="data-entrega">Data de entrega</label>
                                    <input class="data-conclusao" th:field="${tarefa.dataEntrega}" type="date" id="data-entrega"  name="dataEntrega">
                                </div>
                            </div>
                            <br/>
                        </div>
                        <button class="botao adc" type="submit">Adicionar</button>
                    </form>
                    <!--Exibe as tarefas em aberto-->
                    <div class="tarefas-container card">
                        <h1 class="tarefas-titulo">Tarefas em aberto</h1>
                        <ul class="tarefas-space">
                            <li class="tarefa" th:each="tarefa : ${listaDeTarefas}">
                                <p class="descricao" th:text="${tarefa.descricao}">Tarefa placeholder.</p><br/>
                                <div class="botoes-container">
                                    <div class="botoes-redondos-container">
                                        <form th:method="PATCH" th:action="@{/home}">
                                            <button class="round-button greenbg" type="submit"><i class="bi bi-check-circle-fill"></i></button>
                                            <input type="hidden" name="id" th:value="${tarefa.id}" />
                                            <input type="hidden" name="descricao" th:value="${tarefa.descricao}">
                                        </form>
                                        <form th:method="DELETE" th:action="@{/home}">
                                            <button class="round-button redbg" type="submit"><i class="bi bi-trash-fill"></i></button>
                                            <input type="hidden" name="id" th:value="${tarefa.id}" />
                                        </form>
                                        <form th:method="GET" th:action="@{/edicao}">
                                            <button class="round-button yellowbg" type="submit"><i class="bi bi-pencil-fill"></i></button>
                                            <input type="hidden" name="id" th:value="${tarefa.id}" />
                                        </form>
                                    </div>
                                    <p class="prioridade" th:text="${tarefa.prioridade}"></p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="coluna2">
                    <!--Card de calendario-->
                    <div class="calendario-container card">
                        <div id="calendario"></div>
                    </div>
                    <!--Card de estatistica-->
                    <div class="estatistica-conclusao-container card">
                        <p>Card de estatística de conclusão</p>
                    </div>
                </div>
            </div>
        </div>
        <!--Script para calendario-->
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
        <script th:src="@{js/calendario.js}"></script>
    </body>
</html>
