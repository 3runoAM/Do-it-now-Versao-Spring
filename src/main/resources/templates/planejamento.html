<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-with, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{css/menu-principal.css}">
        <link rel="stylesheet" th:href="@{css/card-container-home.css}">
        <link rel="stylesheet" th:href="@{css/calendario-planejamento.css}">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <title>Do it, now!</title>
    </head>
    <body>
        <div class="menu-container">
            <div class="container-logo-imagem">
                <svg class="logo"></svg>
                <div class="container-imagem-navegacao">
                    <span class="imagem-usuario"></span>
                    <nav>
                        <ul class="navegacao-container">
                            <li>
                                <button class="opcao-nav">
                                    <i class="bi bi-house-fill black-fill icone-nav"></i><a class="name-link" href="/home">Home</a>
                                </button>
                            </li>
                            <li>
                                <button class="opcao-nav">
                                    <i class="bi bi-clipboard-data-fill black-fill icone-nav pag-atual"></i> <a class="name-link pag-atual" href="/planejamento">Planejamento</a>
                                </button>
                            </li>
                            <li>
                                <button class="opcao-nav">
                                    <i class="bi bi-calendar3-fill black-fill icone-nav"></i> <a class="name-link" href="/calendario">Calendário</a>
                                </button>
                            </li>
                            <li>
                                <button class="opcao-nav">
                                    <i class="bi bi-clock-fill black-fill icone-nav"></i><a class="name-link" href="/historico">Histórico</a>
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div>
                <form class="log-out-container">
                    <i class="bi bi-door-open-fill black-fill icone-nav"></i><input class="log-out-opcao opcao-nav name-link" type="submit" value="Log out" />
                </form>
            </div>
        </div>
        <div class="cards-container-background">
            <form class="evento-form" th:action="@{/evento}" th:object="${eventoDto}">
                <input th:field="${eventoDto.titulo}" type="text" placeholder="Título">
                <textarea th:field="${eventoDto.descricao}" placeholder="Descrição"></textarea>
                <input th:field="${eventoDto.diaTodo}" id="dia-todo" type="checkbox" placeholder="Data">
                <label for="dia-todo">Dia todo</label>
                <input th:field="${eventoDto.dataInicio}" id="data-inicio" type="date"><input th:field="${eventoDto.horaInicio}" id="hora inicio" type="time">
                <input th:field="${eventoDto.dataFim}" id="data-final" type="date"><input th:field="${eventoDto.horaFim}" id="hora final" type="time">
                <input th:field="${eventoDto.corDeBackground}" id="cor-background" type="color">
                <button type="submit">Adicionar</button>
            </form>
            <div id="calendario-planejamento"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
        <script th:src="@{js/calendario-planejamento.js}"></script>
    </body>
</html>
