<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{style.css}">
        <title>Do it, now!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="menu-container">
            <img class="imagem-usuário" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSppkoKsaYMuIoNLDH7O8ePOacLPG1mKXtEng&usqp=CAU" alt="Imagem do usuário">
            <nav>
                <ul class="nav-options">
                    <li class="nav-option">
                        <i class="bi bi-house-fill"></i>
                        <a href="#">Home</a>
                    </li>
                    <li class="nav-option">
                        <i class="bi bi-calendar3-fill"></i>
                        <a href="#">Calendário</a>
                    </li>
                    <li class="nav-option">
                        <i class="bi bi-clipboard-data-fill"></i>
                        <a href="#">Planejamento</a>
                    </li>
                    <li class="nav-option">
                        <i class="bi bi-clock-fill"></i>
                        <a href="#">Histórico</a>
                    </li>
                </ul>
                <div class="nav-option">
                    <i class="bi bi-door-closed-fill"></i>
                    <a href="">Log out</a>
                </div>
            </nav>
        </div>
        <div class="cards-container">
            <form class="tarefas-form card" method="POST" th:action="@{/tarefas}" th:object="${tarefa}">
                <h1 class="titulo">Adicionar tarefa</h1>
                <p class="erro-validacao" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}">Descrição é inválida.</p>
                <input name="descricao" type="text" th:field="*{descricao}" required>
                <div class="adicionar-tarefa">
                    <div class="tarefa-detalhes">
                        <select th:field="${tarefa.prioridade}" name="prioridade">
                            <option value="" selected disabled>Prioridade</option>
                            <option value="BAIXA">Baixa</option>
                            <option value="MEDIA">Média</option>
                            <option value="ALTA">Alta</option>
                        </select>
                        <input class="data-conclusao" th:field="${tarefa.dataConclusao}" type="date" name="dataConclusao">
                    </div>
                    <br/>
                </div>
                <button class="botao adc" type="submit">Adicionar</button>
            </form>

            <div class="tarefas-container card">
                <h1 class="titulo tarefas-titulo">Tarefas em aberto</h1>
                <ul class="tarefas-space">
                    <li class="tarefa" th:each="tarefa : ${listaDeTarefas}">
                        <p class="descricao" th:text="${tarefa.descricao}">Tarefa placeholder.</p><br/>
                        <div class="botoes-container">
                            <div class="botoes-redondos-container">
                                <form th:method="PATCH" th:action="@{/tarefas}">
                                    <button class="round-button greenbg" type="submit"><i class="bi bi-check-circle-fill"></i></button>
                                    <input type="hidden" name="id" th:value="${tarefa.id}" />
                                    <input type="hidden" name="descricao" th:value="${tarefa.descricao}">
                                </form>
                                <form th:method="DELETE" th:action="@{/tarefas}">
                                    <button class="round-button redbg" type="submit"><i class="bi bi-trash-fill"></i></button>
                                    <input type="hidden" name="id" th:value="${tarefa.id}" />
                                </form>
                                <form th:method="GET" th:action="@{/edicao}">
                                    <button class="round-button yellowbg" type="submit"><i class="bi bi-pencil-fill"></i></button>
                                    <input type="hidden" name="id" th:value="${tarefa.id}" />
                                </form>
                            </div>
                            <p class="prioridade" th:text="${tarefa.prioridade}"></p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    </body>
</html>
